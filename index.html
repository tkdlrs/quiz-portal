<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-5">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <h1>Quiz Portal</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <div id="success-message" class="d-none alert alert-success">Congratulations! You have successfully created a quiz.</div>
                    <form id="create-quiz-form">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="font-weight-bold" for="quiz-name">Quiz Name</label>
                                <input type="text" class="form-control" id="quiz-name" required="required">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <div>
                                    <button type="button" id="add-question" class="btn btn-success">Add
                                        Question</button>
                                </div>
                            </div>
                        </div>
                        <div id="questions" class="form-row">
                            <div class="card col-12 mb-3 question">
                                <div class="card-body">
                                    <div class="form-group col-12">
                                        <div class="form-group">
                                            <div class="float-right m-1">
                                                <button type="button" disabled="disabled"
                                                    class="btn btn-danger disabled delete-question">Delete 0</button>
                                            </div>
                                            <label class="card-title font-weight-bold" for="quiz-question-0">Quiz
                                                Question 0</label>
                                            <textarea class="form-control" id="quiz-question-0" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <div class="answer-options">
                                            <div>
                                                <button type="button" class="btn btn-success add-answer-option">Add
                                                    Answer Option</button>
                                            </div>
                                            <div class="row answer-option">
                                                <div class="col-12">
                                                    <label class="card-subtitle mb-2 font-weight-bold"
                                                        for="answer-option-0">Quiz Answer Option 0</label>
                                                </div>
                                                <div class="col-12 col-sm-6 col-md-9">
                                                    <input type="text" class="form-control" id="answer-option-0">
                                                </div>
                                                <div class="col-12 col-sm-6 col-md-3">
                                                    <button type="button" disabled="disabled"
                                                        class="btn btn-danger disabled align-self-center remove-answer-option">Remove
                                                        Option</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <div class="correct-answer">
                                            <label class="font-weight-bold" for="quiz-question-0-correct-answer">Correct
                                                Answer for Question 0</label>
                                            <input type="text" class="form-control"
                                                id="quiz-question-0-correct-answer">
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>

                        <div class="form-group">
                            <div id="error-message" class="d-none alert alert-danger"></div>
                        </div>

                        <div class="form-group">
                            <div class="float-right">
                                <p>Some important legalese</p>
                                <button type="submit" class="btn btn-info">Submit Quiz</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
